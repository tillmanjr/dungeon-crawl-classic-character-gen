    <script>
        function doNewCharacter(divId) {
            const character = GenerateCharacter()
            // serialized can be passed to LoadCharacter to reinstantiate it
            const serialized = character.asJsonStr()
            console.log('serialized', serialized)

            const output = document.getElementById(divId)

            const asText = formatCharacterAsHtml(character)
            output.innerHTML = asText
        }
    </script>
    <div class="header">

    </div>
    <div class="commands">
        <button id="createNewCharacter01" onclick="doNewCharacter('output01')">New Character</button>
        <button id="createNewCharacter02" onclick="doNewCharacter('output02')">New Character</button>
        <br />
        <button id="createNewCharacter03" onclick="doNewCharacter('output03')">New Character</button>

    </div>
